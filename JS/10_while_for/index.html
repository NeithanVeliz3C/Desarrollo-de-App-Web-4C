<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bucles</title>
</head>
<body>
    <main>
        <section class="buclewhile"> <!--ejercicio while-->
            <p>Bucle while (práctica)</p>
            <button class="btn-while" onclick="bucleWhile()">While</button>
        </section>

        <section class="buclefor"> <!--ejercicio for-->
            <p>Bucle for (práctica)</p>
            <button class="btn-for" onclick="bucleFor()">For</button>
        </section>

        <section class="buclewhile1"> <!--ejercicio uno-->
            <p>Contar números </p>
            <button class="btn-while1" onclick="contarNumeros()">De 1 a n</button>
        </section>

        <section class="buclewhile2"> <!--ejercicio dos-->
            <p>Cuenta regresiva </p>
            <button class="btn-while2" onclick="cuentaRegresiva()">De n a 1</button>
        </section>

        <section class="buclefor1"> <!--ejercicio tres-->
            <p>Sumar números </p>
            <button class="btn-for1" onclick="sumaNumeros()">Suma</button>
        </section>

        <section class="buclefor2"> <!--ejercicio cuatro-->
            <p>Múltiplos dos</p>
            <button class="btn-for1" onclick="multiplosDos()">Múltiplos</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
