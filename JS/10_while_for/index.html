<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bucles</title>
</head>
<body>
    <main>
        <section class="buclewhile"> <!--ejercicio while-->
            <p>Bucle while (práctica)</p>
            <button class="btn-while" onclick="bucleWhile()">While</button>
        </section>

        <section class="buclefor"> <!--ejercicio for-->
            <p>Bucle for (práctica)</p>
            <button class="btn-for" onclick="bucleFor()">For</button>
        </section>

        <section class="buclewhile1"> <!--ejercicio uno-->
            <p>Bucle for 1</p>
            <button class="btn-uno" onclick="bucleUno()">Del 1 y al 30</button>
        </section>

        <section class="buclewhile2"> <!--ejercicio dos-->
            <p>Bucle for 1</p>
            <button class="btn-dos" onclick="bucleDos()">Del 100 al 1</button>
        </section>

        <section class="buclefor1"> <!--ejercicio tres-->
            <p>Contar números </p>
            <button class="btn-dos" onclick="contarNumeros()">Del 10 al 1</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
