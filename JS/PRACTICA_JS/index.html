<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de ejercicios</title>
</head>
<body>
    <main>
        <section class="sumar-numerosNaturales"> <!--ejercicio 1-->
            <p>Suma de números naturales</p>
            <button class="btn-suma" onclick="numNaturales()">Suma de números naturales</button>
        </section>

        <section class="cien-pares"> <!--ejercicio 2-->
            <p>100 primeros números pares</p>
            <button class="btn-pares" onclick="numPares()">100 primeros números pares</button>
        </section>

        <section class="cien-impares"> <!--ejercicio 3-->
            <p>100 primeros números impares</p>
            <button class="btn-impares" onclick="numImpares()">100 primeros números impares</button>
        </section>

        <section class="sumar-num"> <!--ejercicio 4-->
            <p>Suma de 5 números</p>
            <button class="btn-uno" onclick="numIngresados()">Suma de 5 números ingresados</button>
        </section>

        <section class="sumar-num2"> <!--ejercicio 5-->
            <p>Suma de N números</p>
            <button class="btn-uno" onclick="numSuma()">Suma de N números ingresados</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
