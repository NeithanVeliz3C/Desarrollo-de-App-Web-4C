<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Consalud</title>
</head>
<body>
    <header>
        <img src="img/image.png">
    </header>

    <div class="principal">
        <div class="left">
            <h2>Ingresa a tu <span style="color:#00cbbf;">Consalud</span></h2>
            <p id="primer">¡Haz tus trámites más simples!</p>
            <label id="label-uno" for="RUT">RUT</label>
            <input type ="rut" placeholder="12.345.678-9">
            <label for="clave">Clave</label>
            <input type="clave" placeholder="******">
            <a>¿Olvidaste tu clave?</a>
            <button id="ingresar-btn">Ingresar</button>
            <button id="huella-btn">Ingresar con huella<img src="img/huella.png" alt="huella"></button>
            <p><span style="color:#00cbc5";>←</span>Volver a <span style="color:#00cbc5;">Consalud.cl</span></p>
        </div>

        <div class="right">
            <img src="img/imagen1.png" id="img1">
            <img src="img/imagen2.png" id="img2">
            <img src="img/imagen3.png" id="img3">
            <div class="texto">
                <h2>¡Bienvenido a tu Sucursal Digital!</h2>
                <p><strong>Instala Consalud Mobile en tu teléfono</strong> y realiza tus trámites <br>de forma <br>simple, rápida y segura.</p>
                <button class="btntres">¿Cómo instalar Consalud Mobile<img src="img/iimagen.png"></button>
            </div>
        </div>
    </div>
</body>
</html>
